<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">

        <div id="app" class="head-cn">

            <div class="left">
                <a href="../wallets/index.html">Главная</a>
                <a href="../all-walets/all_walets.html">Мои кошельки</a>
                <a href="#">Мои транзакции</a>
            </div>
            <div class="right">
                <a href="">alexadams@google.com</a>
                <!-- <img src="./public/log-out (1) 1.png" alt="" class="header_img"> -->
            </div>
        </div>

    </header>
    <div id="app">
        <main>
            <div class="title-box">

                <h1 class="title">
                    Мои кошельки
                </h1>
                <a href="#" class="email">alexadams@google.com</a>
            </div>
            <div class="my-wallets">
                <div class="card-box">
                </div>
                <button class="add">Добавить</button>
                <div class="overlay" id="overlay">
                    <div class="modal">
                        <form name="add_wallet">

                            <h2>Выбор параметров</h2>

                            <div class="field">
                                <label for="cardType">Тип карты</label>
                                <select id="cardType" name="type">
                                    <option value="">Выберите тип карты</option>
                                    <option value="HUMO">HUMO</option>
                                    <option value="VISA">VISA</option>
                                    <option value="MASTERCARD">Mastercard</option>
                                </select>
                            </div>

                            <div class="field">
                                <label for="currency">Валюта</label>
                                <select id="currency" name="value">
                                    <option value="">Выберите валюту</option>
                                    <option value="UZS">UZS</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>

                            <div class="actions">
                                <button class="btn btn-close" id="closeModal">Отмена</button>
                                <button class="btn btn-save" id="save">Сохранить</button>
                            </div>
                    </div>
                </div>
            </form>

        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
